
{% extends 'base.html' %}

{% block title %}Main Menu{% endblock %}

{% block content %}
        <script type=text/javascript src="{{
  url_for('static', filename='js/status.js') }}"></script>

<div id="staus-block" class="status">
 <script type="text/javascript">
    bg_color("{{"green" if data.result else "red"}}");
 </script>

    <h1 class="centred textcenter"><label id="result">{{"HIT" if data.result else "MISS"}}</label></h1>
</div>

<div>
<h1>NEXT PLAYER: {{data.active_player.name}} </h1>
</div>
    {%- if data.passive_player.has_more_alive_ships() -%}



<button onclick="location.href = '/board'">I am ready !</button>
{% else %}
    <label><h1>Game Over</h1></label>
    <button onclick="location.href = '/'">Play again !</button>


    {%- endif -%}



{% endblock %}
